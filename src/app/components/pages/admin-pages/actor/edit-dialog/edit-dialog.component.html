<div class="dialog-overlay">
    <div class="dialog-container">
      <h1 class="dialog-title">Editar Actor</h1>
      <div class="dialog-content">
        <div class="form-group">
          <label for="actor-name">Nombre del Actor</label>
          <input
            type="text"
            id="actor-name"
            [(ngModel)]="data.actor.name"
            class="input-field"
          />
        </div>
        <div class="form-group">
          <label for="actor-photo">Foto del Actor</label>
          <input
            type="file"
            id="actor-photo"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="file-input"
          />
          <label for="actor-photo" class="file-label">Seleccionar archivo</label>
        </div>
        <div *ngIf="previewImage" class="image-preview">
          <img [src]="previewImage" alt="Vista previa" />
        </div>
      </div>
      <div class="dialog-actions">
        <button (click)="onNoClick()" class="btn btn-cancel">Cancelar</button>
        <button (click)="onSave()" class="btn btn-save">Guardar</button>
      </div>
    </div>
  </div>
